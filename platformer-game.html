<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 3px solid #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #gameInfo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameInfo">Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let score = 0;
        let lives = 3;
        let gameOver = false;
        let gameWon = false;

        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine', volumeStart = 0.3, volumeEnd = 0) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            gainNode.gain.setValueAtTime(volumeStart, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(volumeEnd + 0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playCoinSound() {
            playSound(800, 0.1, 'square', 0.2);
            setTimeout(() => playSound(1000, 0.15, 'square', 0.2), 50);
        }

        function playHitSound() {
            playSound(200, 0.2, 'sawtooth', 0.3);
            setTimeout(() => playSound(150, 0.3, 'sawtooth', 0.25), 100);
        }

        function playRespawnSound() {
            playSound(400, 0.1, 'sine', 0.2);
            setTimeout(() => playSound(500, 0.1, 'sine', 0.2), 80);
            setTimeout(() => playSound(600, 0.15, 'sine', 0.2), 160);
        }

        function playWinSound() {
            playSound(523, 0.15, 'square', 0.25); // C
            setTimeout(() => playSound(659, 0.15, 'square', 0.25), 150); // E
            setTimeout(() => playSound(784, 0.15, 'square', 0.25), 300); // G
            setTimeout(() => playSound(1047, 0.4, 'square', 0.25), 450); // C (high)
        }

        // Player (Girl character)
        const player = {
            x: 50,
            y: 400,
            width: 50,
            height: 60,
            velocityY: 0,
            velocityX: 0,
            speed: 3,
            jumpPower: 11,
            gravity: 0.4,
            onGround: false,
            invincible: false,
            invincibleTimer: 0,
            acceleration: 0.5,
            deceleration: 0.3,
            maxSpeed: 3,
            facingRight: true,
            currentFrame: 0,
            frameCounter: 0,
            frameDelay: 8
        };

        // Sprite images
        const sprites = {
            idle: new Image(),
            walk: new Image(),
            jump: new Image(),
            hurt: new Image()
        };

        sprites.idle.src = 'Graffiti_Artist_1/Idle.png';
        sprites.walk.src = 'Graffiti_Artist_1/Walk.png';
        sprites.jump.src = 'Graffiti_Artist_1/Jump.png';
        sprites.hurt.src = 'Graffiti_Artist_1/Hurt_1.png';

        // Sprite frame configurations (frames per sprite sheet)
        const spriteConfig = {
            idle: { frames: 7, width: 128, height: 128 },
            walk: { frames: 10, width: 128, height: 128 },
            jump: { frames: 4, width: 128, height: 128 },
            hurt: { frames: 2, width: 128, height: 128 }
        };

        let spritesLoaded = 0;
        const totalSprites = 4;

        Object.values(sprites).forEach(sprite => {
            sprite.onload = () => {
                spritesLoaded++;
            };
        });

        // Controls
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (gameOver && e.key === 'r') {
                resetGame();
            }
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Platforms
        const platforms = [
            { x: 0, y: 550, width: 300, height: 50 },
            { x: 350, y: 550, width: 150, height: 50 },
            { x: 550, y: 550, width: 250, height: 50 },
            { x: 200, y: 450, width: 150, height: 20 },
            { x: 450, y: 400, width: 150, height: 20 },
            { x: 100, y: 350, width: 100, height: 20 },
            { x: 300, y: 280, width: 120, height: 20 },
            { x: 500, y: 220, width: 150, height: 20 },
            { x: 650, y: 150, width: 150, height: 20 }
        ];

        // Enemies
        const enemies = [
            { x: 380, y: 520, width: 30, height: 30, speed: 2, direction: 1, startX: 350, endX: 480 },
            { x: 210, y: 420, width: 30, height: 30, speed: 1.5, direction: 1, startX: 200, endX: 330 },
            { x: 460, y: 370, width: 30, height: 30, speed: 2, direction: 1, startX: 450, endX: 580 },
            { x: 510, y: 190, width: 30, height: 30, speed: 1.8, direction: 1, startX: 500, endX: 630 }
        ];

        // Obstacles (spikes)
        const obstacles = [
            { x: 320, y: 530, width: 30, height: 20 },
            { x: 420, y: 380, width: 30, height: 20 },
            { x: 270, y: 260, width: 30, height: 20 }
        ];

        // Coins
        const coins = [
            { x: 240, y: 410, size: 15, collected: false },
            { x: 500, y: 360, size: 15, collected: false },
            { x: 140, y: 310, size: 15, collected: false },
            { x: 340, y: 240, size: 15, collected: false },
            { x: 550, y: 180, size: 15, collected: false },
            { x: 700, y: 110, size: 15, collected: false }
        ];

        // Goal
        const goal = { x: 700, y: 100, width: 40, height: 50 };

        // Draw player (girl character with sprites)
        function drawPlayer() {
            if (player.invincible && Math.floor(Date.now() / 100) % 2 === 0) {
                return; // Flashing effect when invincible
            }

            if (spritesLoaded < totalSprites) {
                // Draw placeholder if sprites not loaded
                ctx.fillStyle = '#FF69B4';
                ctx.fillRect(player.x, player.y, player.width, player.height);
                return;
            }

            // Determine which sprite to use
            let currentSprite, config;
            if (player.invincible && player.invincibleTimer > 30) {
                currentSprite = sprites.hurt;
                config = spriteConfig.hurt;
            } else if (!player.onGround) {
                currentSprite = sprites.jump;
                config = spriteConfig.jump;
            } else if (Math.abs(player.velocityX) > 0.5) {
                currentSprite = sprites.walk;
                config = spriteConfig.walk;
            } else {
                currentSprite = sprites.idle;
                config = spriteConfig.idle;
            }

            // Update animation frame
            player.frameCounter++;
            if (player.frameCounter >= player.frameDelay) {
                player.frameCounter = 0;
                player.currentFrame = (player.currentFrame + 1) % config.frames;
            }

            // Calculate source position in sprite sheet
            const sx = player.currentFrame * config.width;
            const sy = 0;

            // Save context for flipping
            ctx.save();

            // Flip sprite based on direction
            if (!player.facingRight) {
                ctx.translate(player.x + player.width, player.y);
                ctx.scale(-1, 1);
                ctx.drawImage(currentSprite, sx, sy, config.width, config.height, 0, 0, player.width, player.height);
            } else {
                ctx.drawImage(currentSprite, sx, sy, config.width, config.height, player.x, player.y, player.width, player.height);
            }

            ctx.restore();
        }

        // Draw platforms
        function drawPlatforms() {
            ctx.fillStyle = '#8B4513';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                // Grass on top
                ctx.fillStyle = '#228B22';
                ctx.fillRect(platform.x, platform.y, platform.width, 5);
                ctx.fillStyle = '#8B4513';
            });
        }

        // Draw enemies
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                // Eyes
                ctx.fillStyle = '#FFF';
                ctx.fillRect(enemy.x + 5, enemy.y + 8, 6, 6);
                ctx.fillRect(enemy.x + 19, enemy.y + 8, 6, 6);
                ctx.fillStyle = '#000';
                ctx.fillRect(enemy.x + 7, enemy.y + 10, 3, 3);
                ctx.fillRect(enemy.x + 21, enemy.y + 10, 3, 3);
            });
        }

        // Draw obstacles
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = '#555';
                ctx.beginPath();
                ctx.moveTo(obstacle.x, obstacle.y + obstacle.height);
                ctx.lineTo(obstacle.x + obstacle.width / 2, obstacle.y);
                ctx.lineTo(obstacle.x + obstacle.width, obstacle.y + obstacle.height);
                ctx.closePath();
                ctx.fill();
            });
        }

        // Draw coins
        function drawCoins() {
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, coin.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#FFA500';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
        }

        // Draw goal
        function drawGoal() {
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
            ctx.fillStyle = '#FF1493';
            ctx.font = '30px Arial';
            ctx.fillText('â˜…', goal.x + 8, goal.y + 35);
        }

        // Update player
        function updatePlayer() {
            // Horizontal movement with acceleration/deceleration
            if (keys['ArrowLeft'] || keys['a']) {
                player.velocityX -= player.acceleration;
                if (player.velocityX < -player.maxSpeed) {
                    player.velocityX = -player.maxSpeed;
                }
                player.facingRight = false;
            } else if (keys['ArrowRight'] || keys['d']) {
                player.velocityX += player.acceleration;
                if (player.velocityX > player.maxSpeed) {
                    player.velocityX = player.maxSpeed;
                }
                player.facingRight = true;
            } else {
                // Apply deceleration when no key is pressed
                if (player.velocityX > 0) {
                    player.velocityX -= player.deceleration;
                    if (player.velocityX < 0) player.velocityX = 0;
                } else if (player.velocityX < 0) {
                    player.velocityX += player.deceleration;
                    if (player.velocityX > 0) player.velocityX = 0;
                }
            }

            player.x += player.velocityX;

            // Jumping with variable gravity (faster fall)
            if ((keys['ArrowUp'] || keys['w'] || keys[' ']) && player.onGround) {
                player.velocityY = -player.jumpPower;
                player.onGround = false;
            }

            // Gravity with stronger downward force for more natural jump arc
            if (player.velocityY < 0) {
                player.velocityY += player.gravity; // Rising
            } else {
                player.velocityY += player.gravity * 1.3; // Falling faster
            }
            player.y += player.velocityY;

            // Boundary check
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Platform collision
            player.onGround = false;
            platforms.forEach(platform => {
                if (player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velocityY >= 0) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.onGround = true;
                }
            });

            // Fall off screen
            if (player.y > canvas.height) {
                loseLife();
            }

            // Invincibility timer
            if (player.invincible) {
                player.invincibleTimer--;
                if (player.invincibleTimer <= 0) {
                    player.invincible = false;
                }
            }
        }

        // Update enemies
        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.x += enemy.speed * enemy.direction;
                if (enemy.x >= enemy.endX || enemy.x <= enemy.startX) {
                    enemy.direction *= -1;
                }

                // Collision with player
                if (!player.invincible &&
                    player.x + player.width > enemy.x &&
                    player.x < enemy.x + enemy.width &&
                    player.y + player.height > enemy.y &&
                    player.y < enemy.y + enemy.height) {
                    loseLife();
                }
            });
        }

        // Check obstacle collision
        function checkObstacles() {
            obstacles.forEach(obstacle => {
                if (!player.invincible &&
                    player.x + player.width > obstacle.x &&
                    player.x < obstacle.x + obstacle.width &&
                    player.y + player.height > obstacle.y &&
                    player.y < obstacle.y + obstacle.height) {
                    loseLife();
                }
            });
        }

        // Check coin collection
        function checkCoins() {
            coins.forEach(coin => {
                if (!coin.collected) {
                    const distance = Math.sqrt(
                        Math.pow(player.x + player.width / 2 - coin.x, 2) +
                        Math.pow(player.y + player.height / 2 - coin.y, 2)
                    );
                    if (distance < coin.size + player.width / 2) {
                        coin.collected = true;
                        score += 100;
                        updateScore();
                        playCoinSound();
                    }
                }
            });
        }

        // Check goal
        function checkGoal() {
            if (player.x + player.width > goal.x &&
                player.x < goal.x + goal.width &&
                player.y + player.height > goal.y &&
                player.y < goal.y + goal.height) {
                gameWon = true;
                gameOver = true;
                playWinSound();
            }
        }

        // Lose life
        function loseLife() {
            lives--;
            updateLives();
            playHitSound();
            player.invincible = true;
            player.invincibleTimer = 60; // 1 second of invincibility
            player.x = 50;
            player.y = 400;
            player.velocityY = 0;
            player.velocityX = 0;

            if (lives <= 0) {
                gameOver = true;
            } else {
                setTimeout(() => playRespawnSound(), 300);
            }
        }

        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // Update lives display
        function updateLives() {
            document.getElementById('lives').textContent = lives;
        }

        // Draw game over screen
        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#FFF';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';

            if (gameWon) {
                ctx.fillText('YOU WIN!', canvas.width / 2, canvas.height / 2 - 40);
                ctx.font = '24px Arial';
                ctx.fillText('Final Score: ' + score, canvas.width / 2, canvas.height / 2 + 10);
            } else {
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 40);
                ctx.font = '24px Arial';
                ctx.fillText('Score: ' + score, canvas.width / 2, canvas.height / 2 + 10);
            }

            ctx.fillText('Press R to Restart', canvas.width / 2, canvas.height / 2 + 50);
            ctx.textAlign = 'left';
        }

        // Reset game
        function resetGame() {
            score = 0;
            lives = 3;
            gameOver = false;
            gameWon = false;
            player.x = 50;
            player.y = 400;
            player.velocityY = 0;
            player.velocityX = 0;
            player.invincible = false;
            player.invincibleTimer = 0;
            coins.forEach(coin => coin.collected = false);
            updateScore();
            updateLives();
        }

        // Main game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.arc(100, 80, 30, 0, Math.PI * 2);
            ctx.arc(130, 80, 35, 0, Math.PI * 2);
            ctx.arc(160, 80, 30, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(600, 120, 30, 0, Math.PI * 2);
            ctx.arc(630, 120, 35, 0, Math.PI * 2);
            ctx.arc(660, 120, 30, 0, Math.PI * 2);
            ctx.fill();

            if (!gameOver) {
                updatePlayer();
                updateEnemies();
                checkObstacles();
                checkCoins();
                checkGoal();

                drawPlatforms();
                drawObstacles();
                drawCoins();
                drawEnemies();
                drawGoal();
                drawPlayer();
            } else {
                drawPlatforms();
                drawObstacles();
                drawCoins();
                drawEnemies();
                drawGoal();
                drawPlayer();
                drawGameOver();
            }

            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
